<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>Persons</h1>
    <div class="flexbox">
        <form>
            <h2>Add Person</h2>
            <input class="input-item" name="firstName" type="text" placeholder="First Name">
            <input class="input-item" name="lastName" type="text" placeholder="Last Name">

            <label class="input-item" id='color'>
                eyes color
                <input name="eyeColor" type="color">
            </label>

            <input class="input-item" name="age" type="number" placeholder="Age">

            <select name='city'>
                <option>Jerusalem</option>
                <option>Tel Aviv</option>
                <option>Haifa</option>
                <option>Be'er Sheva</option>
            </select>
            <br />

            <input type="submit" value="Add">
        </form>


        <ul>
            <h2>List</h2>

            <div id='list'></div>
        </ul>
    </div>

    <script src="/script.js"></script>
</body>

</html>
